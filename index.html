<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp Admin - Hyper Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.4);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            color: #f8fafc;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(147, 51, 234, 0.1) 0%, transparent 40%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .admin-card { 
            background: rgba(15, 23, 42, 0.6); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(16px); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .request-done {
            opacity: 0.4;
            border-left-color: #22c55e !important;
            filter: grayscale(0.8);
        }

        input, textarea, select { 
            background: rgba(2, 6, 23, 0.5) !important; 
            border: 1px solid rgba(255, 255, 255, 0.1) !important; 
            color: white !important; 
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        #auth-overlay {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(10px);
        }

        .console-log {
            font-family: 'Courier New', Courier, monospace;
            font-size: 10px;
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="p-4 md:p-12">

    <!-- Écran de Connexion -->
    <div id="auth-overlay" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="admin-card p-8 rounded-[2rem] w-full max-w-md border border-white/10 shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-900/40">
                    <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
                </div>
                <h2 class="text-2xl font-black uppercase tracking-widest">Admin Access</h2>
                <p class="text-slate-400 text-sm mt-2">Connectez-vous pour gérer le studio</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email Admin" class="w-full p-4 rounded-xl">
                <input type="password" id="auth-password" placeholder="Mot de passe" class="w-full p-4 rounded-xl">
                <button onclick="handleLogin()" id="login-btn" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-black uppercase rounded-xl transition-all">
                    Se connecter
                </button>
                <p id="auth-error" class="text-red-500 text-[10px] text-center font-bold uppercase hidden"></p>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-16">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-900/40 border border-white/10">
                    <i data-lucide="layout-grid" class="text-white"></i>
                </div>
                <h1 class="text-3xl font-bold tracking-tight text-white flex items-baseline">
                    LevelUp<span class="ml-2 text-blue-500 italic font-black uppercase text-2xl tracking-tighter">STUDIO</span>
                </h1>
            </div>
            
            <div class="flex items-center gap-4">
                <div id="connection-status" class="flex items-center gap-3 px-5 py-2.5 bg-slate-900/80 rounded-2xl border border-white/5 backdrop-blur-md">
                    <span class="status-dot bg-red-500"></span>
                    <span class="text-xs font-bold uppercase tracking-[0.15em] text-slate-400">Déconnecté</span>
                </div>
                <button onclick="handleLogout()" class="p-2.5 bg-white/5 hover:bg-red-500/20 rounded-xl border border-white/5 text-slate-400 hover:text-red-500 transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="admin-card p-8 rounded-[2rem] flex flex-col justify-between">
                        <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center mb-6"><i data-lucide="power" class="text-blue-500"></i></div>
                        <h3 class="font-bold text-xl mb-2">Accès Client</h3>
                        <label class="flex items-center justify-between cursor-pointer bg-black/20 p-4 rounded-2xl border border-white/5">
                            <span id="session-label" class="text-sm font-bold uppercase text-slate-300 tracking-wider">---</span>
                            <div class="relative">
                                <input type="checkbox" id="isSessionOpen" class="sr-only peer" onchange="updateSettings()">
                                <div class="w-14 h-7 bg-slate-800 rounded-full peer peer-checked:bg-blue-600 transition-all"></div>
                                <div class="absolute top-1 left-1 w-5 h-5 bg-white rounded-full transition-transform peer-checked:translate-x-7"></div>
                            </div>
                        </label>
                    </div>

                    <div class="admin-card p-8 rounded-[2rem]">
                        <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center mb-6"><i data-lucide="trending-up" class="text-blue-500"></i></div>
                        <h3 class="font-bold text-xl mb-2">Progression</h3>
                        <input type="range" id="progressRange" min="0" max="100" step="5" class="w-full h-2 bg-white/5 rounded-lg appearance-none cursor-pointer accent-blue-600 mt-4" oninput="document.getElementById('progressVal').innerText = this.value + '%'" onchange="updateSettings()">
                        <div class="mt-4 text-3xl font-black text-blue-500" id="progressVal">0%</div>
                    </div>
                </div>

                <div class="admin-card p-8 rounded-[2.5rem] space-y-6">
                    <input type="text" id="statusTitle" class="w-full p-4 rounded-xl font-bold border border-white/10" placeholder="Titre de l'activité" onchange="updateSettings()">
                    <textarea id="statusDescription" class="w-full p-4 rounded-xl h-24 resize-none border border-white/10" placeholder="Message aux clients..." onchange="updateSettings()"></textarea>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="datetime-local" id="targetDate" class="w-full p-4 rounded-xl font-bold border border-white/10" onchange="updateSettings()">
                        <button onclick="updateSettings()" class="py-4 bg-blue-600 hover:bg-blue-500 text-white font-black uppercase rounded-xl transition-all shadow-lg">Sauvegarder</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1 space-y-6">
                <div class="flex justify-between items-center px-2">
                    <h2 class="text-lg font-black uppercase tracking-widest flex items-center gap-3">Flux</h2>
                    <span id="badge-count" class="bg-blue-600 text-[10px] px-2 py-0.5 rounded-full hidden">0</span>
                </div>
                <div id="requests-list" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>

    <!-- Mini Console de Diagnostic -->
    <div class="fixed bottom-4 right-4 w-64 admin-card rounded-xl border border-white/10 overflow-hidden shadow-2xl opacity-80 hover:opacity-100 transition-opacity">
        <div class="bg-black/40 px-3 py-2 border-b border-white/5 flex justify-between items-center">
            <span class="text-[9px] font-black uppercase tracking-widest text-slate-500">Diagnostic Console</span>
            <div class="flex gap-1">
                <div class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-yellow-500"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-green-500"></div>
            </div>
        </div>
        <div id="debug-console" class="p-3 max-h-32 overflow-y-auto space-y-1 console-log bg-black/20">
            <div class="text-blue-400">> Système initialisé.</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, collection } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBJGVLBN2a2-CaoSH4Jtn3aRjIHqOO-7E",
            authDomain: "bonteia.firebaseapp.com",
            projectId: "bonteia",
            storageBucket: "bonteia.firebasestorage.app",
            messagingSenderId: "665809390410",
            appId: "1:665809390410:web:4fd0930b09aecd8f90cfb3"
        };

        const appId = 'levelup-studio';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Helper Console
        const log = (msg, type = 'info') => {
            const consoleEl = document.getElementById('debug-console');
            const entry = document.createElement('div');
            const colors = { info: 'text-blue-400', success: 'text-green-400', error: 'text-red-400' };
            entry.className = colors[type];
            entry.innerText = `> ${msg}`;
            consoleEl.prepend(entry);
        };

        // Auth Logic
        window.handleLogin = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            const btn = document.getElementById('login-btn');
            const errorEl = document.getElementById('auth-error');

            try {
                btn.innerText = "Connexion...";
                errorEl.classList.add('hidden');
                await signInWithEmailAndPassword(auth, email, pass);
                log("Connexion réussie !", "success");
            } catch (e) {
                btn.innerText = "Se connecter";
                errorEl.innerText = "Erreur : " + e.message;
                errorEl.classList.remove('hidden');
                log("Échec de connexion : " + e.code, "error");
            }
        };

        window.handleLogout = () => {
            signOut(auth);
            log("Déconnexion effectuée.");
        };

        onAuthStateChanged(auth, (user) => {
            const statusEl = document.getElementById('connection-status');
            const overlay = document.getElementById('auth-overlay');
            
            if (user) {
                overlay.classList.add('hidden');
                statusEl.innerHTML = `<span class="status-dot bg-green-500 animate-pulse"></span><span class="text-xs font-bold uppercase tracking-[0.15em] text-green-400">Admin: ${user.email.split('@')[0]}</span>`;
                loadData();
                log("Prêt pour modifications", "success");
            } else {
                overlay.classList.remove('hidden');
                statusEl.innerHTML = `<span class="status-dot bg-red-500"></span><span class="text-xs font-bold uppercase tracking-[0.15em] text-slate-400">Déconnecté</span>`;
                log("Veuillez vous authentifier", "info");
            }
        });

        // Firestore Logic
        window.toggleDone = async (requestId, currentState) => {
            if(!auth.currentUser) return log("Action refusée: non connecté", "error");
            try {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'requests', requestId), {
                    isDone: !currentState
                });
                log("Statut demande mis à jour", "success");
            } catch (e) {
                log("Erreur MAJ: " + e.code, "error");
            }
        };

        function loadData() {
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'main'), (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    document.getElementById('isSessionOpen').checked = data.isSessionOpen;
                    document.getElementById('session-label').innerText = data.isSessionOpen ? "Ouvert" : "Fermé";
                    document.getElementById('progressRange').value = data.progress || 0;
                    document.getElementById('progressVal').innerText = (data.progress || 0) + '%';
                    document.getElementById('statusTitle').value = data.statusTitle || '';
                    document.getElementById('statusDescription').value = data.statusDescription || '';
                    if (data.targetDate) {
                        const date = new Date(data.targetDate);
                        const tzoffset = (new Date()).getTimezoneOffset() * 60000;
                        document.getElementById('targetDate').value = (new Date(date - tzoffset)).toISOString().slice(0, 16);
                    }
                }
            }, (err) => log("Erreur lecture settings: " + err.code, "error"));

            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'requests'), (snap) => {
                const list = document.getElementById('requests-list');
                const badge = document.getElementById('badge-count');
                if (snap.empty) {
                    list.innerHTML = `<div class="text-center opacity-40 p-10 font-bold uppercase text-[10px]">Aucun flux</div>`;
                    badge.classList.add('hidden');
                    return;
                }
                badge.innerText = snap.size;
                badge.classList.remove('hidden');
                let docs = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a, b) => b.timestamp - a.timestamp);
                const now = Date.now();
                list.innerHTML = docs.map(r => {
                    const isNew = (now - r.timestamp) < (30 * 60 * 1000);
                    const date = new Date(r.timestamp).toLocaleString('fr-FR', {hour:'2-digit', minute:'2-digit', day:'numeric', month:'short'});
                    return `
                        <div onclick="toggleDone('${r.id}', ${r.isDone || false})" class="admin-card p-5 rounded-2xl border-l-2 cursor-pointer transition-all ${r.isDone ? 'request-done' : 'border-l-blue-600'}">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex items-center gap-2">
                                    ${isNew && !r.isDone ? '<span class="bg-blue-600 text-[7px] font-black px-1.5 py-0.5 rounded text-white uppercase">Récent</span>' : ''}
                                    <span class="text-blue-500 text-[8px] font-black px-2 py-0.5 rounded bg-blue-500/10 uppercase border border-blue-500/20">${r.category}</span>
                                </div>
                                <span class="text-white font-bold text-[11px]">${r.pseudo}</span>
                            </div>
                            <p class="text-slate-300 text-[12px] mb-3">${r.details}</p>
                            <div class="flex justify-between text-[8px] text-slate-500 font-bold uppercase">
                                <span>${date}</span>
                                ${r.isDone ? '<span class="text-green-500">FAIT</span>' : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }, (err) => log("Erreur lecture flux: " + err.code, "error"));
        }

        window.updateSettings = async () => {
            if(!auth.currentUser) return log("Refusé: Admin non connecté", "error");
            const targetVal = document.getElementById('targetDate').value;
            try {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'main'), {
                    isSessionOpen: document.getElementById('isSessionOpen').checked,
                    progress: parseInt(document.getElementById('progressRange').value),
                    statusTitle: document.getElementById('statusTitle').value,
                    statusDescription: document.getElementById('statusDescription').value,
                    targetDate: targetVal ? new Date(targetVal).getTime() : 0
                });
                log("Réglages sauvegardés !", "success");
            } catch (e) {
                log("Échec sauvegarde: " + e.code, "error");
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
